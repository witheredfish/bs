{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load common_tags %}
{% load static %}


{% block title %}
添加项目属性
{% endblock %}


{% block content %}
<h2>给{{ project }}添加项目属性</h2>

<form method="post">
	{% csrf_token %}
	{{ form | crispy }}
	<input class="btn btn-success" type="submit" value="添加" />
	<a class="btn btn-secondary" href="{% url 'project-detail' project.pk %}" role="button">返回</a><br>
</form>
{% endblock %}
